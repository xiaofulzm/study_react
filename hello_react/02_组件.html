<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react组件</title>
</head>
<body>
    <div id="test" ></div>

    <!-- 引入react 核心库 -->
    <script type="text/javaScript" src="./React-js/react.development.js" ></script>
    <!-- 引入react-dom -->
    <script type="text/javaScript" src="./React-js/react-dom.development.js" ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javaScript" src="./React-js//babel.min.js" ></script>

    <!-- type 一定是 text/babel -->
    <script type="text/babel" >
       // 创建 函数式组件
       function DemoCompont (){
           console.log(this);
           return <h2>函数式组件</h2>
       }
       
       // 创建类组件
       class ClassComponent extends React.Component {
        render() {
            return <div>类组件</div>;
        }
       }

       // 渲染组件
    //    ReactDOM.render(<DemoCompont />,document.getElementById('test'));
       ReactDOM.render(<ClassComponent />,document.getElementById('test'));

    </script>
    
</body>
</html>
