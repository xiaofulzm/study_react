<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react---组件生命周期</title>
</head>
<body>
    <div id="test" ></div>

    <!-- 引入react 核心库 -->
    <script type="text/javaScript" src="./React-js/react.development.js" ></script>
    <!-- 引入react-dom -->
    <script type="text/javaScript" src="./React-js/react-dom.development.js" ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javaScript" src="./React-js/babel.min.js" ></script>
    <!-- 引入props-types  用于对组件标签属性的限制  -->
    <script type="text/javaScript" src="./React-js/prop-types.js" ></script>

    <!-- type 一定是 text/babel -->
    <script type="text/babel" >
  
       // 创建类组件
       class Life extends React.Component {

        state={op:1}
        death= ()=>{
            // 卸载组件
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }
        // 组件挂载完成
        componentDidMount(){
            this.timer = setInterval(()=>{
                let {op} = this.state
                op -= 0.1;
                if(op <= 0 ) op = 1;
                this.setState({op})
            },200)
        }
        // 组件销毁之前
        componentWillUnmount (){
            clearInterval(this.timer);
        }
        render() {
            return (
                <div>
                    <h2 style={{opacity:this.state.op}} >React学不会怎么办?</h2>
                    <button onClick={this.death} >嘿嘿</button>
                </div>
            )
        }
       }
       // 渲染组件
       ReactDOM.render(<Life />,document.getElementById('test'));

    </script>
    
</body>
</html>
