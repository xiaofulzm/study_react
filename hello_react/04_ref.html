<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react---ref</title>
</head>
<body>
    <div id="test" ></div>

    <!-- 引入react 核心库 -->
    <script type="text/javaScript" src="./React-js/react.development.js" ></script>
    <!-- 引入react-dom -->
    <script type="text/javaScript" src="./React-js/react-dom.development.js" ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javaScript" src="./React-js/babel.min.js" ></script>
    <!-- 引入props-types  用于对组件标签属性的限制  -->
    <script type="text/javaScript" src="./React-js/prop-types.js" ></script>

    <!-- type 一定是 text/babel -->
    <script type="text/babel" >
  
       // 创建类组件
       class Demo extends React.Component {

        // React.createRef 调用后可以返回一个容器, 该容器可以缓存被ref所标识的节点, 该容器是" 专人专用 "的
        myRef = React.createRef()

        showData = ()=>{
            console.log(this.input1);
        }
        blurData = ()=>{
            console.log(this.myRef.current);
        }
        render() {
            return (
                <div>
                    <input ref={c=>this.input1 = c } type="text" placeholder ="点击提示按钮数据"  />
                    <button onClick={this.showData} >点击提示左侧的数据</button>
                    <input ref={this.myRef} onBlur={this.blurData} type="text" placeholder ="失去焦点提示数据"  />
                </div>
            )
        }
       }
       // 渲染组件
       ReactDOM.render(<Demo/>,document.getElementById('test'));

    </script>
    
</body>
</html>
